<p>accueil works!</p>
<h2>Composant Accueil</h2>
<h1 [hidden]="username?.length==0">Bienvenue {{username}}</h1>
<a href="http://www.seneweb.com">Seneweb</a>
<button type="button" routerLink="/" name="Se déconnecter" id="" class="btn btn-primary btn-lg btn-block">
  Se déconnecter
</button>

<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Lieu</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rv of rendezvous">
        <td>{{rv.id}}</td>
        <td>{{rv.description}}</td>
        <td>{{rv.lieu}}</td>
        <td>{{rv.date}}</td>
        <td> <i class="fa fa-trash" style="color: red;" aria-hidden="true" (click)="supprimer(rv.id)"></i></td>
        <td> <i class="fa fa-edit" style="color: red;" aria-hidden="true"></i></td>
      </tr>
    </tbody>
</table>
